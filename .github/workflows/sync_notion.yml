name: Daily Notion Sync

on:
  schedule:
    - cron: "0 13 * * *" # ÊØèÂ§©Âè∞ÁÅ£ÊôÇÈñì 21:00ÔºàUTC+8 = UTC 13:00Ôºâ
  workflow_dispatch: # ÂèØÊâãÂãïËß∏Áôº

jobs:
  run-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync_notion.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
        run: python sync_notion.py

      - name: Commit and push updated markdown
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "GH_PAT starts with: ${GH_PAT:0:6}******"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/$GITHUB_REPOSITORY
          git remote -v
          git add notion-log 
          git commit -m "üì• Update daily log for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
