name: Daily Notion Sync

on:
  schedule:
    - cron: "0 13 * * *" # æ¯å¤©å°ç£æ™‚é–“ 21:00ï¼ˆUTC+8 = UTC 13:00ï¼‰
  workflow_dispatch: # å¯æ‰‹å‹•è§¸ç™¼

jobs:
  run-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync_notion.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
        run: python sync_notion.py

      - name: Commit and push updated markdown
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # ğŸ”§ å¼·åˆ¶é‡è¨­ remoteï¼šå…ˆåˆªé™¤å†åŠ å›ä¾†
          git remote remove origin
          git remote add origin https://x-access-token:${GH_PAT}@github.com/$GITHUB_REPOSITORY
          git pull origin main --rebase
          git remote -v  # âœ… ç¢ºèª remote URL çœŸçš„è¢«æ”¹æ‰äº†

          git add notion-log
          git commit -m "ğŸ“¥ Update daily log for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push -u origin main
