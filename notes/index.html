<!doctype html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>學習筆記 — 分類總覽</title>
  <link rel="stylesheet" href="/notes/styles.css" />

  <style>
    :root {
      --bg: #fafafa;
      --card-bg: #fff;
      --text: #222;
      --muted: #666;
      --accent: #ff914d;
      --radius: 16px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      font-family: "Noto Sans TC", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background: linear-gradient(180deg, #fff 0%, #f9f9f9 100%);
      border-bottom: 1px solid #eee;
    }

    h1.title {
      font-size: 2rem;
      margin: 0.4rem 0;
      font-weight: 700;
    }

    .sublead {
      color: var(--muted);
      font-size: 1rem;
    }

    .nav {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .nav-link {
      color: var(--text);
      font-weight: 600;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .nav-link:hover {
      background: rgba(255, 145, 77, 0.1);
      color: var(--accent);
    }

    .container {
      max-width: 880px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-bottom: 2rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      border-bottom: 2px solid #f2f2f2;
      padding-bottom: 0.5rem;
      font-size: 1.4rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .tile {
      display: block;
      background: #fff7f2;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .tile:hover {
      transform: translateY(-5px);
      background: #fff2e6;
    }

    .tile-title {
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--text);
    }

    .tile-meta {
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 0.3rem;
    }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 2rem 0;
      border-top: 1px solid #eee;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1.title { font-size: 1.6rem; }
      .card { padding: 1.5rem; }
    }
  </style>
</head>

<body>
  <header class="container py-24">
    <h1 class="title">學習筆記</h1>
    <p class="sublead">按主題瀏覽，點進分類可看到該分類的所有文章。</p>
    <nav class="nav">
      <a href="/diary" class="nav-link">← 回首頁</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>分類總覽</h2>
      <div class="grid">
        <!-- AUTO-GENERATED: categories
          產生格式舉例：
          <a class="tile" href="/notes/k8s/index.html">
            <div class="tile-title">Kubernetes</div>
            <div class="tile-meta">12 篇文章</div>
          </a>
        -->

        <!-- 手動預放常用分類 -->
        <a class="tile" href="https://vincent23412.github.io/diary/notes/nodejs/">
          <div class="tile-title">Node.js</div>
          <div class="tile-meta">點此瀏覽相關筆記</div>
        </a>

        <a class="tile" href="https://vincent23412.github.io/diary/notes/daily-notes/">
          <div class="tile-title">每日筆記</div>
          <div class="tile-meta">查看每日學習記錄</div>
        </a>
      </div>
    </section>
  </main>

  <footer class="container py-24">
    <small>最後更新：<!-- AUTO-GENERATED: last-updated -->2025-10-25<!-- END --></small>
  </footer>
</body>
</html>
